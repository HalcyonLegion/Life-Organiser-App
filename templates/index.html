<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/> -->
    <title>Schedule My Life!</title>
  </head>

  <body>
    <header class="jumbotron text-center bg-info text-white py-5">
      <h1 class="display-3">Life Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your days, your weeks, your months, and even your years.</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container mt-5 mb-5">
      <h3 class="mb-3">Enter your daily commitments</h3>
      <form id="scheduleForm" method="post" action="/generate-schedule">
        <div class="form-group">
          <textarea class="form-control" id="userPrompt" name="userPrompt" rows="3" placeholder="Enter your commitments here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="generateScheduleBtn">Generate Schedule</button>
      </form>
    </div>

    <div id="errorMessage" class="container mt-3 text-center" style="display: none;"></div>

    <div id="dayContainer" class="container mt-5">
      <!-- Timeblocks go here -->
    </div>

    <div class="container my-5" id="calendarContainer">
      <!-- Month view calendar will be rendered here -->
    </div>

    <div class="container my-5 text-center">
      <button class="btn btn-primary" id="saveToLocalStorage">Save to Local Storage for Export</button>
    </div>

    <div class="container my-5 text-center">
      <button class="btn btn-danger" id="resetBtn">Reset</button>
    </div>

    <div class="container my-5 text-center">
      <button class="btn btn-success mx-2" id="exportToIcs">Export to ICS</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- FullCalendar Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script src="{{ url_for('static', filename='js/ics.deps.min.js') }}"></script>
  </body>
</html>
